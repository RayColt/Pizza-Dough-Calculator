<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ray's Pizza Dough Calculator</title>
<script language="javascript" type="text/javascript">
function calculate(flour)
{
	if(isNaN(flour)) flour = 250;
	var fl = flour;
	const salt = 0.02;
	const yeast = 0.032;
	const sugar = 0.04;
	const water = 0.5;
	const magarine = 0.16;
	if(fl <= 0) fl = 1;
	document.getElementById("flour").value	= Number.parseFloat(fl.toFixed(4));
	document.getElementById("yeast").value	= Number.parseFloat((fl*yeast).toFixed(4));
	document.getElementById("salt").value	= Number.parseFloat((fl*salt).toFixed(4));
	document.getElementById("sugar").value	= Number.parseFloat((fl*sugar).toFixed(4));
	document.getElementById("water").value	= Number.parseFloat((fl*water).toFixed(4));
	document.getElementById("magarine").value = Number.parseFloat((fl*magarine).toFixed(4));
	var f = Number.parseFloat(document.getElementById("flour").value);
	var y = Number.parseFloat(document.getElementById("yeast").value);
	var sa = Number.parseFloat(document.getElementById("salt").value);
	var su = Number.parseFloat(document.getElementById("sugar").value);
	var w = Number.parseFloat(document.getElementById("water").value);
	var m = Number.parseFloat(document.getElementById("magarine").value);
	var sum = f + y + sa + su + w + m;
	document.getElementById("dough").value = sum.toFixed();
}
function getFlourAmount()
{
	return document.getElementById("flour").value;
}
</script>
</head>
<body><table width="350" border="0" cellspacing="2" cellpadding="2">
  <tr>
    <td colspan="2"><b>Pizza Dough Calculator (gr/ml)</b>üçï</td>
  </tr>
  <tr>
    <td>Flour:</td>
    <td><input style="" type="number" name="flour" id="flour" /></td>
  </tr>
  <tr>
    <td>Dry Yeast:</td>
    <td><input type="number" name="yeast" id="yeast" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Salt:</td>
    <td><input type="number" name="salt" id="salt" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Sugar:</td>
    <td><input type="number" name="sugar" id="sugar" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Water:</td>
    <td><input type="number" name="water" id="water" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Magarine:</td>
    <td><input type="number" name="magarine" id="magarine" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Dough(sum):</td>
    <td><input type="number" name="dough" id="dough" disabled="disabled" style="background:silver" /></td>
  </tr>
  <tr>
    <td colspan="2">Let the dough rise for 1-2 hours.</td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" name="submit" id="submit" value="Calculate"  onclick="calculate(parseFloat(getFlourAmount()));" /></td>
  </tr>
</table>
</body>
</html>
